<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <script src="JavaScript/jquery-1.4.2.js" type="text/javascript"/>
        <script src="JavaScript/careditor.js" type="text/javascript"/>
        <title>car editor</title>
    </head>
    <body>
        <p>
            <table>
                <tr>
                    <td>
                        Car id
                    </td>
                    <td>
                        <input type="text" name="carId" id="carId" value="Insert Car ID here" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Car model
                    </td>
                    <td>
                        <select name="model" id="carModel">
                            <!--<option value="blackCar">Black Car</option>
                            <option value="queerCar">Queer Car</option>
                            <option value="mercuryCar">Mercury</option>
                            <option value="cadillacCar">Cadillac</option>-->
                            
                        </select>
                    </td>
                </tr>
            </table>
            <div style="display: none" id="newModelInfo">
                New model: <input type="text" id="newModelName" name="newModelName" value=""/><input type="file" id="newModelImage" name="newModelImage" value=""/>
            </div>
            <input type="button" value="Save" id="carSubmitButton"/>
        </p>
        <p>
            <div id="carlistarea"></div>
        </p>
    </body>
</html>
