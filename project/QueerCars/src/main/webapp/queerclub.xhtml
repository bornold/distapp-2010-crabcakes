<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Queer Cars - Club</title>
        <link rel="stylesheet" type="text/css" href="main.css" />
        <script src="JavaScript/jquery-1.4.2.js" type="text/javascript"/>
        <script src="JavaScript/showTopHat.js" type="text/javascript"/>
    </h:head>
    <h:body>
        <div class="topHat" id="topHat"></div>
        <div class="informativeText" id="clubText">

	    <h:message for="loggin" showSummary="true" showDetail="false"/>

	    <h:form rendered="#{loginModelBean.id != null}">
		<h:outputText value="Hello #{loginModelBean.name}"/>
		<br/>
		<h:commandButton action="#{queerCarBackingBean.doLogout}" value="Log out"/>
	    </h:form>


	    <h:form rendered="#{loginModelBean.id == null}" id="loggin">

		Please Log in!
		
		<br/>

		<h:inputText  id="txtValue" value="#{queerCarBackingBean.id}">
		    <f:validator validatorId="userLoginValidator" />
		</h:inputText >
		<h:message for="txtValue" showSummary="true" showDetail="false" />
		<br/>
		<h:commandButton id="btnOK" value="Login" action="#{queerCarBackingBean.doLogin}"/>
		<br/>
		    Inte medlem?

		<a href="register.xhtml">Registrera dig</a>
	    </h:form>
	</div>
