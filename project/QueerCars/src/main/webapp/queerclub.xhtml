      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" type="text/css" href="main.css" />
        <title>Queer Cars - Club</title>
        <script src="JavaScript/jquery-1.4.2.js" type="text/javascript"/>
        <script src="JavaScript/showTopHat.js" type="text/javascript"/>

    <h:body>
        <div class="topHat" id="topHat"></div>

		    <f:validator validatorId="userLoginValidator" />

		<h:commandButton id="btnOK" value="Login" action="#{Login.doLogin}"/>
	    </h:form>


	    <br/><br/>
	    <form id="loginfrom" method="post" action="SessionLogin">
		Login <br/>
		<input type="text" name="username" >
		</input>
		<br/>
		<input type="submit" name="username" value="Login" />
	    </form>


	    <br/><br/>
	    <h:form>
		<h:outputLabel for="txtValue" value="Admin Login" /><br/>
		<h:inputText  id="txtValue" value="#{AdminLogin.id}">
		    <f:validator validatorId="adminLoginValidator" />
		</h:inputText >
		<h:message for="txtValue" showSummary="true" showDetail="false" style="color: black" /><br/>
		<h:commandButton id="btnOK" value="Login" action="#{AdminLogin.doLogin}"/>
	    </h:form>
	</div>
