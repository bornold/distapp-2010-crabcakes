<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" type="text/css" href="main.css" />
        <title>Queer Cars - Register</title>
        <script src="JavaScript/jquery-1.4.2.js" type="text/javascript"/>
        <script src="JavaScript/showTopHat.js" type="text/javascript"/>
    </h:head>
    <h:body>
        <div class="topHat" id="topHat"></div>
        <div class="informativeText" id="registerText">
	    <h:form>
		Namn <br/>
		<h:inputText  id="name" value="#{registerBackingBean.fname}">
		    <f:validator validatorId="nameValidator" />
		</h:inputText>
		<h:message for="name" showSummary="true" showDetail="false" style="color: black" />
		<br/>
		Personnummer
		<br/>
		<h:inputText  id="prnummer" value="#{registerBackingBean.id}">
		    <f:validator validatorId="userLoginValidator" />
		</h:inputText>
		<h:message for="prnummer" showSummary="true" showDetail="false" style="color: black" />
		<br/>
		E-mail adress
		<br/>
		<h:inputText  id="email" value="#{registerBackingBean.email}">
		    <f:validator validatorId="emailValidator" />
		</h:inputText>
		<h:message for="email" showSummary="true" showDetail="false" style="color: black" />
		<br/>
		<h:commandButton id="btnOK" value="Submit" action="#{registerBackingBean.doRegister}"/>
	    </h:form>
	</div>
    </h:body>
</html>
