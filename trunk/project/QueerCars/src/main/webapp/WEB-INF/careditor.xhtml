<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>car editor</title>
    </head>
    <body>
        <p>
            Insert your car here
            <form action="AdminServlet" method="POST">
                <table>
                    <tr>
                        <td>
                            Car id
                        </td>
                        <td>
                            <input type="text" name="id" value="Insert Car ID here" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Car model
                        </td>
                        <td>
                            <select name="model">
                                <option value="blackCar">Black Car</option>
                                <option value="queerCar">Queer Car</option>
                                <option value="mercuryCar">Mercury</option>
                                <option value="cadillacCar">Cadillac</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <input type="hidden" name="action" value="addCar" />
                <input type="submit" value="Add Car" />
            </form>
        </p>
    </body>
</html>
